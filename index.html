<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="body1 p-1">
    <h1 id="title" class=>freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form" action="">
      
        <div class="m-2"> 
          <label for="name" id="name-label">Name:</label>
          <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="m-2">
          <label for="email" id="email-label">Email:</label>
          <input type="email" id="email"placeholder="Enter your email"  required>
        </div>
        <div class="m-2">
          <label for="number" id="number-label">Number:</label>
          <input type="number" id="number" min="0" max="9" pattern="[0-9]" placeholder="Enter your number" required>
        </div>
      
     <div>
      <label for="dropdown" id="drop-label">Which option best describes your current role?:</label><br>
      <select name="" id="dropdown" class="w-75"  >
        <option value="select">Select role</option>
        <option value="student">student</option>
        <option value="fullt">full time job</option>
        <option value="other">other</option>
      </select>
     </div>
      
<div>
  <label for="">Would you recommend freeCodeCamp to a friend?</label>
  <input type="radio" name="choice" value="definately">
  <input type="radio" name="choice" value="may be">
  <input type="radio" name="choice" value="not sure"> 

</div>
<div>
     
  <label for="">What would you like to see improved? (Check all that apply)</label>
      <div>
        <input type="checkbox"  name="front" value="front-end">
        <label for="">front-end</label>
      </div>
      <div>
        <input type="checkbox"  name="back" value="back-end">
        <label for="">back-end</label>
      </div>
      <div>
        <input type="checkbox"  name="videos" value="videos">
        <label for="">videos</label>
      </div>
      <div>
        <input type="checkbox"  name="wiki" value="wiki">
        <label for="">wiki</label>
      </div>
      <div>
        <input type="checkbox"  name="challenges" value="challenges">
        <label for="">challenges</label>
      </div>
      <div>
        <label for="">Any comments or suggestions?</label>
        <textarea name="" id="" cols="60" rows="10"></textarea>
      </div>
      <div>
        <input type="submit" id="submit">
      </div>

</div>
     
   
     
</form>

</div>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
   
    <script  src="js/index.js"></script>
  </body>
</html>
